<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./style.css" />
	<script src="./script.js" type="module"></script>

	<title>2048</title>
</head>

<body>
	<div id="Clouds">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
			<g fill="#FFF">
				<path
					d="M50,40a10,10,0,0,1-10,10H24A14,14,0,0,1,10,36c0-.34.1-.67.12-1A10,10,0,0,1,10,20a9.77,9.77,0,0,1,4-.84A12,12,0,0,1,42,12a11.93,11.93,0,0,1,8,19.22A9.82,9.82,0,0,1,50,40Z">
				</path>
			</g>
		</svg>



	</div>

	</svg>
	<div class="main">
		<div class="game-container">
			<div id="game-board"></div>
		</div>
		<div id="settings">
			<h1>Настройки игры</h1>
			<div class="themes">
				<h2>Темы</h2>
				<ul>
					<li><button class="button_theme dark">Dark</button></li>
					<li><button class="button_theme light">Light</button></li>
					<li>
						<button class="button_theme rainbow" data-text="Rainbow">
							Rainbow
						</button>
					</li>
				</ul>
			</div>
			<button id="clearLocalStorageBtn">Clear</button>
			<button id="settings-restart">Начать заново</button>
			<div id="score-container">Score: <span id="score">0</span></div>
			<div id="leaderboard">
				<h2>Таблица лидеров</h2>
				<ul id="scores-list"></ul>
			</div>
		</div>
	</div>
	<template id="popup-template">
		<div class="popup">
			<p id="popup-message">Конец игры</p>
			<p>Вы хотите начать заново?</p>
			<input type="text" id="player-name" placeholder="Введите ваше имя  (max 10 символов)" maxlength="10" />
			<button id="save-score">Сохранить результат</button>
			<button id="restart">Начать заново</button>
			<button id="close">Закрыть</button>
		</div>
	</template>
	<template id="modal-template">
		<div class="modal" id="confirmModal">
			<div class="modal-content">
				<p id="confirmModalText">
					Вы уверены, что хотите очистить таблицу лидеров? Это действие
					необратимо."
				</p>
				<button id="confirmButton">ОК</button>
				<button id="cancelButton">Отмена</button>
			</div>
		</div>
	</template>
</body>

</html>
